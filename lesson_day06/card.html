<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/card.css">
</head>

<body>
    <div class="card">
        <div class="profile">
            <div>LEVEL12</div>
        </div>
        <img src="images/man.png" alt="man">
        <div>5,312 POINT</div>
    </div>
    <DIV class="info">
        <h1> player Name </h1>
        <div class="detail">
            <div>
                <p> Group Name</p>
                <p>Position / Role </p>
            </div>
            <div>
                <p>City country</p>
                <p>Joined January 2019</p>
            </div>
        </div>
        <div class="more info">
            <div>Awards</div>
            <img src="images/cup.png" alt="">
            <div>2</div>
        </div>
        <div>
            <div>matches</div>
            <img src="images/controller.png" alt="">
            <div>27</div>
        </div>
        <div>
            <div>PALS</div>
            <img src="images/users.png" alt="">
            <div>123</div>
        </div>
        <div>
            <div>COFFEE</div>
            <img src="images/coffee.png" alt="coffee">
            <div>~</div>
        </div>
    </DIV>
</body>

</html>
